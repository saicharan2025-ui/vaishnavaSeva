<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Family Registration Form</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://i.pinimg.com/736x/cb/cd/b7/cbcdb7948058162513a9852c4f96bfab.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      padding: 20px;
      color: #333;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.92);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      padding: 30px;
      border-radius: 10px;
      max-width: 980px;
      margin: auto;
    }
    h2 {
      text-align: center;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      box-sizing: border-box;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .barcode {
      margin-top: 10px;
    }
    .child-block {
      border: 1px dashed #888;
      padding: 10px;
      border-radius: 10px;
      margin-top: 20px;
    }
    hr {
      margin: 20px 0;
    }
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      .container {
        padding: 20px 15px;
      }
      input, select, textarea {
        font-size: 14px;
        padding: 8px;
      }
      button {
        width: 100%;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Family Registration Form with Telugu Translations</h2>
    <p>Form updated with multiple children, barcode generation, more relations, and Telugu translations for all fields.</p>
    <p><strong>âœ… Code has been regenerated. Test barcode generation and validations now.</strong></p>
  </div>
</body>
</html>
