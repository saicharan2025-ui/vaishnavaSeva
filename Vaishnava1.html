<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Family Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://i.pinimg.com/736x/cb/cd/b7/cbcdb7948058162513a9852c4f96bfab.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      padding: 20px;
      color: #333;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.85);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      padding: 30px;
      border-radius: 10px;
      max-width: 950px;
      margin: auto;
    }
    h2 {
      text-align: center;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      box-sizing: border-box;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
    }
    .barcode {
      margin-top: 10px;
    }
    hr {
      margin: 20px 0;
    }
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      .container {
        padding: 20px 15px;
      }
      input, select, textarea {
        font-size: 14px;
        padding: 8px;
      }
      button {
        width: 100%;
        font-size: 14px;
      }
      .sticky-footer {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: white;
        border-top: 1px solid #ccc;
        padding: 10px;
        text-align: center;
        z-index: 999;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Primary Head Registration</h2>
    <form id="primaryForm">
      <label>First Name / మొదటి పేరు*</label>
      <input type="text" id="pFirstName" required />
      
      <label>Middle Name / మధ్య పేరు</label>
      <input type="text" id="pMiddleName" />
      
      <label>Last Name / ఇంటిపేరు*</label>
      <input type="text" id="pLastName" required />
      
      <label>Age / వయస్సు*</label>
      <input type="number" id="pAge" required />

      <label>Gender / లింగం*</label>
      <select id="pGender" required>
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label>Date of Birth*</label>
      <input type="date" id="pDob" max="2025-07-29" required />

      <label>Marital Status*</label>
      <select id="pMaritalStatus" required>
        <option value="">Select</option>
        <option>Single</option>
        <option>Married</option>
        <option>Divorced</option>
        <option>Widowed</option>
      </select>

      <label>Phone Number*</label>
      <input type="text" id="pPhone" pattern="\\d+" required />

      <label>Address</label>
      <textarea id="pAddress"></textarea>

      <label>Aadhar Number*</label>
      <input type="text" id="pAadhar" pattern="\\d+" required />

      <label>Blood Group*</label>
      <select id="pBloodGroup" required>
        <option value="">Select</option>
        <option>A+</option><option>A-</option>
        <option>B+</option><option>B-</option>
        <option>AB+</option><option>AB-</option>
        <option>O+</option><option>O-</option>
      </select>

      <label>Occupation</label>
      <input type="text" id="pOccupation" />

      <div id="primaryBarcode" class="barcode"></div>
    </form>

    <hr />

    <label><input type="checkbox" id="skipChild" onchange="toggleChildForm()"> No Child Entries</label>
    <h2>Child Details</h2>

    <form id="childForm">
      <label>First Name*</label>
      <input type="text" id="cFirstName" required />
      
      <label>Middle Name</label>
      <input type="text" id="cMiddleName" />
      
      <label>Last Name*</label>
      <input type="text" id="cLastName" required />
      
      <label>Age*</label>
      <input type="number" id="cAge" required />

      <label>Gender*</label>
      <select id="cGender" required>
        <option value="">Select</option>
        <option>Male</option><option>Female</option><option>Other</option>
      </select>

      <label>Date of Birth*</label>
      <input type="date" id="cDob" max="2025-07-29" required />

      <label>Marital Status*</label>
      <select id="cMaritalStatus" required>
        <option value="">Select</option>
        <option>Single</option>
        <option>Married</option>
        <option>Divorced</option>
        <option>Widowed</option>
      </select>

      <label>Phone Number*</label>
      <input type="text" id="cPhone" pattern="\\d+" required />

      <label>Address</label>
      <textarea id="cAddress"></textarea>

      <label>Aadhar Number*</label>
      <input type="text" id="cAadhar" pattern="\\d+" required />

      <label>Blood Group*</label>
      <select id="cBloodGroup" required>
        <option value="">Select</option>
        <option>A+</option><option>A-</option>
        <option>B+</option><option>B-</option>
        <option>AB+</option><option>AB-</option>
        <option>O+</option><option>O-</option>
      </select>

      <label>Occupation</label>
      <input type="text" id="cOccupation" />

      <label>Relation to Primary User*</label>
      <select id="cRelation" required>
        <option value="">Select</option>
        <option>Son</option>
        <option>Daughter</option>
        <option>Father</option>
        <option>Mother</option>
        <option>Husband</option>
        <option>Wife</option>
        <option>Brother</option>
        <option>Sister</option>
        <option>Grandfather</option>
        <option>Grandmother</option>
        <option>Grandson</option>
        <option>Granddaughter</option>
        <option>Uncle</option>
        <option>Aunt</option>
        <option>Nephew</option>
        <option>Niece</option>
        <option>Cousin</option>
        <option>Other</option>
      </select>

      <div id="childBarcode" class="barcode"></div>
    </form>

    <div class="sticky-footer">
      <button onclick="saveData()">Save Details</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/jsbarcode/3.11.5/JsBarcode.all.min.js"></script>
  <script>
    function toggleChildForm() {
      const checkbox = document.getElementById("skipChild");
      const childForm = document.getElementById("childForm");
      childForm.style.display = checkbox.checked ? "none" : "block";
    }

    function generateBarcode(text, targetId) {
      const svg = document.createElement("svg");
      JsBarcode(svg, text, { format: "CODE128", displayValue: true });
      const container = document.getElementById(targetId);
      container.innerHTML = "";
      container.appendChild(svg);
    }

    function saveData() {
      const requiredPrimary = ["pFirstName", "pLastName", "pAge", "pAadhar", "pPhone", "pDob"];
      for (let id of requiredPrimary) {
        const el = document.getElementById(id);
        if (!el.value.trim()) return alert("Please fill all primary required fields.");
        if (["pAadhar", "pPhone", "pAge"].includes(id) && isNaN(el.value)) {
          return alert(`${id} must be a number`);
        }
      }

      const primaryID = "P" + Date.now();
      generateBarcode(primaryID, "primaryBarcode");

      if (!document.getElementById("skipChild").checked) {
        const requiredChild = ["cFirstName", "cLastName", "cAge", "cAadhar", "cPhone", "cDob", "cRelation"];
        for (let id of requiredChild) {
          const el = document.getElementById(id);
          if (!el.value.trim()) return alert("Please fill all child required fields.");
          if (["cAadhar", "cPhone", "cAge"].includes(id) && isNaN(el.value)) {
            return alert(`${id} must be a number`);
          }
        }
        const childID = "C" + Date.now();
        generateBarcode(childID, "childBarcode");
      } else {
        document.getElementById("childBarcode").innerHTML = "";
      }

      alert("Data saved locally with unique barcode(s).");
    }
  </script>
</body>
</html>
