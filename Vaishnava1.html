<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Family Registration Form</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://i.pinimg.com/736x/cb/cd/b7/cbcdb7948058162513a9852c4f96bfab.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      padding: 20px;
      color: #333;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.85);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      padding: 30px;
      border-radius: 10px;
      max-width: 950px;
      margin: auto;
    }
    h2, h3 {
      text-align: center;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      box-sizing: border-box;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      cursor: pointer;
    }
    .barcode-container {
      margin-top: 10px;
    }
    .child-entry {
      border: 1px dashed #aaa;
      padding: 15px;
      margin-top: 20px;
      border-radius: 10px;
    }
    #addChild {
      background: #28a745;
      color: white;
      border: none;
    }
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      .container {
        padding: 20px 15px;
      }
      input, select, textarea {
        font-size: 14px;
        padding: 8px;
      }
      button {
        width: 100%;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Primary Head Details / ప్రధాన కుటుంబ సభ్యుడి వివరాలు</h2>
    <form id="familyForm" onsubmit="saveData(event)">
      <label>First Name / మొదటి పేరు</label>
      <input type="text" id="pFirstName" required />

      <label>Last Name / చివరి పేరు</label>
      <input type="text" id="pLastName" required />

      <label>Age / వయస్సు</label>
      <input type="number" id="pAge" required />

      <label>Aadhar Number / ఆధార్ సంఖ్య</label>
      <input type="text" id="pAadhar" pattern="\d{12}" required />

      <label>Phone Number / ఫోన్ నంబర్</label>
      <input type="text" id="pPhone" pattern="\d{10}" required />

      <label>Date of Birth / పుట్టిన తేది</label>
      <input type="date" id="pDob" required />

      <label>Occupation / వృత్తి</label>
      <input type="text" id="pOccupation" required />

      <label>Blood Group / రక్త గ్రూప్</label>
      <select id="pBloodGroup" required>
        <option value="">Select / ఎంచుకోండి</option>
        <option>A+</option><option>A-</option>
        <option>B+</option><option>B-</option>
        <option>AB+</option><option>AB-</option>
        <option>O+</option><option>O-</option>
      </select>

      <label>Marital Status / వివాహ స్థితి</label>
      <select id="pMaritalStatus" required>
        <option value="">Select / ఎంచుకోండి</option>
        <option>Married</option>
        <option>Single</option>
        <option>Divorced</option>
        <option>Widowed</option>
      </select>

      <label>Address / చిరునామా</label>
      <textarea id="pAddress" required></textarea>

      <div class="barcode-container" id="primaryBarcode"></div>

      <h3>Child Details / పిల్లల వివరాలు</h3>
      <div id="childrenContainer"></div>

      <button type="button" id="addChild">+ Add Child / పిల్లను చేర్చండి</button>

      <br/>
      <button type="submit">Save Details / వివరాలు సేవ్ చేయండి</button>
    </form>

    <div id="statusMessage"></div>
  </div>

  <script>
    const today = new Date().toISOString().split("T")[0];
    document.getElementById("pDob").max = today;

    function generateBarcode(text, targetId) {
      const svg = document.createElement("svg");
      JsBarcode(svg, text, { format: "CODE128", displayValue: true });
      const container = document.getElementById(targetId);
      container.innerHTML = "";
      container.appendChild(svg);
    }

    function showStatus(msg, success = true) {
      const el = document.getElementById("statusMessage");
      el.textContent = msg;
      el.style.color = success ? "green" : "red";
    }

    function createChildEntry(index) {
      const childDiv = document.createElement("div");
      childDiv.className = "child-entry";

      childDiv.innerHTML = `
        <label>First Name / మొదటి పేరు</label>
        <input type="text" name="cFirstName" required />

        <label>Last Name / చివరి పేరు</label>
        <input type="text" name="cLastName" required />

        <label>Age / వయస్సు</label>
        <input type="number" name="cAge" required />

        <label>Aadhar Number / ఆధార్ సంఖ్య</label>
        <input type="text" name="cAadhar" pattern="\\d{12}" required />

        <label>Phone Number / ఫోన్ నంబర్</label>
        <input type="text" name="cPhone" pattern="\\d{10}" required />

        <label>Date of Birth / పుట్టిన తేది</label>
        <input type="date" name="cDob" max="${today}" required />

        <label>Occupation / వృత్తి</label>
        <input type="text" name="cOccupation" required />

        <label>Blood Group / రక్త గ్రూప్</label>
        <select name="cBloodGroup" required>
          <option value="">Select / ఎంచుకోండి</option>
          <option>A+</option><option>A-</option>
          <option>B+</option><option>B-</option>
          <option>AB+</option><option>AB-</option>
          <option>O+</option><option>O-</option>
        </select>

        <label>Marital Status / వివాహ స్థితి</label>
        <select name="cMaritalStatus" required>
          <option value="">Select / ఎంచుకోండి</option>
          <option>Single</option>
          <option>Married</option>
          <option>Divorced</option>
          <option>Widowed</option>
        </select>

        <label>Relation / సంబంధం</label>
        <select name="cRelation" required>
          <option value="">Select / ఎంచుకోండి</option>
          <option>Son</option>
          <option>Daughter</option>
          <option>Step-son</option>
          <option>Step-daughter</option>
          <option>Adopted</option>
          <option>Grandchild</option>
        </select>

        <label>Address / చిరునామా</label>
        <textarea name="cAddress" required></textarea>

        <div class="barcode-container" id="childBarcode${index}"></div>
      `;
      return childDiv;
    }

    document.getElementById("addChild").addEventListener("click", () => {
      const container = document.getElementById("childrenContainer");
      const index = container.children.length;
      const childEntry = createChildEntry(index);
      container.appendChild(childEntry);
    });

    function saveData(event) {
      event.preventDefault();
      const getVal = id => document.getElementById(id).value.trim();

      const requiredPrimary = ["pFirstName", "pLastName", "pAge", "pAadhar", "pPhone", "pDob", "pOccupation", "pBloodGroup", "pMaritalStatus", "pAddress"];
      for (let id of requiredPrimary) {
        if (!getVal(id)) {
          showStatus("Fill all primary fields correctly / అన్ని ప్రధాన వివరాలు నమోదు చేయండి", false);
          return;
        }
      }

      const primaryID = "P" + Date.now();
      generateBarcode(primaryID, "primaryBarcode");

      const primaryData = {
        id: primaryID,
        firstName: getVal("pFirstName"),
        lastName: getVal("pLastName"),
        age: getVal("pAge"),
        aadhar: getVal("pAadhar"),
        phone: getVal("pPhone"),
        dob: getVal("pDob"),
        occupation: getVal("pOccupation"),
        bloodGroup: getVal("pBloodGroup"),
        maritalStatus: getVal("pMaritalStatus"),
        address: getVal("pAddress")
      };

      const childBlocks = document.querySelectorAll(".child-entry");
      const childData = [];

      childBlocks.forEach((child, i) => {
        const inputs = child.querySelectorAll("input, select, textarea");
        const data = {};
        for (let input of inputs) {
          if (!input.value.trim()) {
            showStatus("Fill all child fields / పిల్లల వివరాలు నమోదు చేయండి", false);
            return;
          }
          data[input.name] = input.value.trim();
        }
        data.id = "C" + Date.now() + i;
        generateBarcode(data.id, "childBarcode" + i);
        childData.push(data);
      });

      const allData = JSON.parse(localStorage.getItem("familyEntries") || "[]");
      allData.push({ primary: primaryData, children: childData });
      localStorage.setItem("familyEntries", JSON.stringify(allData));

      showStatus("✅ Data saved successfully / వివరాలు విజయవంతంగా సేవ్ చేయబడ్డాయి");
      document.getElementById("familyForm").reset();
      document.getElementById("childrenContainer").innerHTML = "";
      document.getElementById("primaryBarcode").innerHTML = "";
    }
  </script>
</body>
</html>
