<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Family Registration Form</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://i.pinimg.com/736x/cb/cd/b7/cbcdb7948058162513a9852c4f96bfab.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      padding: 20px;
      color: #333;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      padding: 30px;
      border-radius: 10px;
      max-width: 960px;
      margin: auto;
    }
    h2, h3 {
      text-align: center;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
    }
    .barcode {
      margin-top: 10px;
    }
    .child-entry {
      border: 1px solid #ccc;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    .flex-row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    .flex-row > div {
      flex: 1;
    }
    #languageToggle {
      float: right;
      margin-bottom: 10px;
    }
    #summarySection {
      display: none;
      padding: 10px;
      border: 1px solid green;
      background-color: #e7ffe7;
      border-radius: 5px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="languageToggle">తెలుగు ↔ English</button>
    <h2 id="formTitle">Family Registration Form</h2>
    <form id="familyForm">
      <div id="primaryDetails">
        <h3 id="primaryHeader">Primary Head Details</h3>
        <label data-en="First Name" data-te="మొదటి పేరు">First Name</label>
        <input type="text" id="pFirstName" required />
        <label data-en="Last Name" data-te="ఇంటి పేరు">Last Name</label>
        <input type="text" id="pLastName" required />
        <label data-en="Age" data-te="వయసు">Age</label>
        <input type="number" id="pAge" required />
        <label data-en="Occupation" data-te="ఉద్యోగం">Occupation</label>
        <input type="text" id="pOccupation" required />
        <label data-en="Blood Group" data-te="రక్తపు గ్రూపు">Blood Group</label>
        <select id="pBloodGroup" required>
          <option value="">Select</option>
          <option>A+</option><option>A-</option>
          <option>B+</option><option>B-</option>
          <option>O+</option><option>O-</option>
          <option>AB+</option><option>AB-</option>
        </select>
        <label data-en="Marital Status" data-te="వివాహిత స్థితి">Marital Status</label>
        <select id="pMaritalStatus" required>
          <option value="">Select</option>
          <option>Single</option><option>Married</option>
          <option>Divorced</option><option>Widowed</option>
        </select>
        <label data-en="Address" data-te="చిరునామా">Address</label>
        <textarea id="pAddress" required></textarea>
        <label data-en="Aadhar Number" data-te="ఆధార్ నంబర్">Aadhar Number</label>
        <input type="number" id="pAadhar" pattern="\d{12}" required />
        <label data-en="Phone Number" data-te="ఫోన్ నంబర్">Phone Number</label>
        <input type="number" id="pPhone" pattern="\d{10}" required />
        <label data-en="Date of Birth" data-te="జనన తేది">Date of Birth</label>
        <input type="date" id="pDob" required />
        <div class="barcode" id="primaryBarcode"></div>
      </div>
      <hr />
      <h3 id="childSectionTitle">Child Entries</h3>
      <div id="childContainer"></div>
      <button type="button" onclick="addChild()">+ Add Child</button>
      <button type="submit">Submit</button>
    </form>
    <div id="summarySection"></div>
    <div id="statusMessage"></div>
  </div>
  <script>
    const today = new Date().toISOString().split("T")[0];
    document.getElementById("pDob").max = today;

    function generateBarcode(text, targetId) {
      const svg = document.createElement("svg");
      JsBarcode(svg, text, { format: "CODE128", displayValue: true });
      const container = document.getElementById(targetId);
      container.innerHTML = "";
      container.appendChild(svg);
    }

    function addChild() {
      const count = document.querySelectorAll(".child-entry").length;
      const div = document.createElement("div");
      div.className = "child-entry";
      div.innerHTML = `
        <label>Child First Name</label>
        <input type="text" class="cFirstName" required />
        <label>Child Last Name</label>
        <input type="text" class="cLastName" required />
        <label>Age</label>
        <input type="number" class="cAge" required />
        <label>Occupation</label>
        <input type="text" class="cOccupation" required />
        <label>Blood Group</label>
        <select class="cBloodGroup" required>
          <option value="">Select</option>
          <option>A+</option><option>A-</option>
          <option>B+</option><option>B-</option>
          <option>O+</option><option>O-</option>
          <option>AB+</option><option>AB-</option>
        </select>
        <label>Relation</label>
        <select class="cRelation" required>
          <option value="">Select</option>
          <option>Son</option><option>Daughter</option>
          <option>Grandson</option><option>Granddaughter</option>
          <option>Nephew</option><option>Niece</option>
        </select>
        <label>Aadhar Number</label>
        <input type="number" class="cAadhar" pattern="\d{12}" required />
        <label>Phone Number</label>
        <input type="number" class="cPhone" pattern="\d{10}" required />
        <label>Date of Birth</label>
        <input type="date" class="cDob" max="${today}" required />
        <div class="barcode" id="childBarcode${count + 1}"></div>
      `;
      document.getElementById("childContainer").appendChild(div);
    }

    function showSummary(primaryData, childList) {
      let html = `<h4>Summary Preview:</h4><pre>${JSON.stringify({ primary: primaryData, children: childList }, null, 2)}</pre>`;
      document.getElementById("summarySection").innerHTML = html;
      document.getElementById("summarySection").style.display = "block";
    }

    document.getElementById("familyForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const get = id => document.getElementById(id).value.trim();
      const primaryID = "P" + Date.now();
      const primaryData = {
        id: primaryID,
        firstName: get("pFirstName"),
        lastName: get("pLastName"),
        age: get("pAge"),
        occupation: get("pOccupation"),
        bloodGroup: get("pBloodGroup"),
        maritalStatus: get("pMaritalStatus"),
        address: get("pAddress"),
        aadhar: get("pAadhar"),
        phone: get("pPhone"),
        dob: get("pDob")
      };
      generateBarcode(primaryID, "primaryBarcode");

      const children = [];
      document.querySelectorAll(".child-entry").forEach((div, idx) => {
        const childID = "C" + Date.now() + idx;
        const getField = cls => div.querySelector(`.${cls}`).value.trim();
        const child = {
          id: childID,
          firstName: getField("cFirstName"),
          lastName: getField("cLastName"),
          age: getField("cAge"),
          occupation: getField("cOccupation"),
          bloodGroup: getField("cBloodGroup"),
          relation: getField("cRelation"),
          aadhar: getField("cAadhar"),
          phone: getField("cPhone"),
          dob: getField("cDob")
        };
        generateBarcode(childID, `childBarcode${idx + 1}`);
        children.push(child);
      });

      const allData = JSON.parse(localStorage.getItem("familyEntries") || "[]");
      allData.push({ primary: primaryData, children });
      localStorage.setItem("familyEntries", JSON.stringify(allData));
      showSummary(primaryData, children);
      document.getElementById("statusMessage").textContent = "✅ Data saved locally and validated!";
    });

    document.getElementById("languageToggle").addEventListener("click", () => {
      const labels = document.querySelectorAll("label");
      labels.forEach(label => {
        const en = label.getAttribute("data-en");
        const te = label.getAttribute("data-te");
        if (en && te) {
          label.textContent = (label.textContent === en) ? te : en;
        }
      });
      const title = document.getElementById("formTitle");
      title.textContent = (title.textContent === "Family Registration Form") ? "కుటుంబ నమోదు ఫారం" : "Family Registration Form";
    });
  </script>
</body>
</html>
