<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sri Vaishnava Seva Samithi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      scroll-behavior: smooth;
      overflow: hidden;
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h1 {
      color: white;
      font-size: 1.5em;
    }

    .navbar a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    .slideshow {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2em;
      background-color: rgba(0,0,0,0.4);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      text-shadow: 2px 2px 5px black;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        padding: 10px 15px;
      }

      .navbar a {
        margin: 10px 0;
      }

      .overlay-text {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <h1>Sri Vaishnava Seva Samithi</h1>
    <div>
      <a href="index.html">Home</a>
      <a href="Registration.html">Family Registration</a>
      <a href="temples.html">Temples</a>
      <a href="events.html">Events</a>
      <a href="donations.html">Donations</a>
    </div>
  </div>

  <!-- Slideshow -->
  <div class="slideshow">
    <div class="slide active" style="background-image: url('https://www.kinchit.org/dharma-sandeha/wp-content/uploads/2019/05/Thirupathi-Perumal-2.gif');">
      
    </div>
    <div class="slide" style="background-image: url('https://www.kinchit.org/dharma-sandeha/wp-content/uploads/2019/05/Thirupathi-Perumal.gif');">
      
    </div>
    <div class="slide" style="background-image: url('https://i.pinimg.com/originals/38/88/40/388840b995001e80246d305a614f7d47.gif');">
      
    </div>
  </div>

  <!-- JS to auto-switch GIFs -->
  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll(".slide");

    setInterval(() => {
      slides[currentSlide].classList.remove("active");
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add("active");
    }, 4000); // Change every 5 seconds
  </script>

</body>
</html>
