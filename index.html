<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sri Vaishnava Seva Samithi</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 100;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
    }

    .navbar h1 {
      color: white;
      font-size: 1.4rem;
    }

    .hamburger {
      display: none;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
      background: none;
      border: none;
    }

    .nav-links {
      display: flex;
      gap: 15px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .slideshow {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2rem;
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 10px;
      max-width: 90%;
      line-height: 1.4;
      text-shadow: 2px 2px 4px #000;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.85);
        position: absolute;
        top: 60px;
        left: 0;
        padding: 10px 0;
        z-index: 99;
      }

      .nav-links.show {
        display: flex;
      }

      .nav-links a {
        padding: 10px 20px;
        border-top: 1px solid #444;
      }

      .overlay-text {
        font-size: 1.2rem;
        padding: 15px;
      }
    }

    @media (max-width: 480px) {
      .overlay-text {
        font-size: 1rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar with Hamburger -->
  <div class="navbar">
    <h1>Sri Vaishnava Seva Samithi</h1>
    <button class="hamburger" onclick="toggleMenu()">â˜°</button>
    <div class="nav-links" id="navLinks">
      <a href="index.html">Home</a>
      <a href="Registration.html">Registrations</a>
      <a href="temples.html">Temples</a>
      <a href="events.html">Events</a>
      <a href="donations.html">Donations</a>
    </div>
  </div>

  <!-- Slideshow -->
  <div class="slideshow">
    <div class="slide active" style="background-image: url('https://www.kinchit.org/dharma-sandeha/wp-content/uploads/2019/05/Thirupathi-Perumal-2.gif');">
      
    </div>
    <div class="slide" style="background-image: url('https://www.kinchit.org/dharma-sandeha/wp-content/uploads/2019/05/Thirupathi-Perumal.gif');">
     
    </div>
    <div class="slide" style="background-image: url('https://i.pinimg.com/originals/38/88/40/388840b995001e80246d305a614f7d47.gif');">
      
    </div>
  </div>

  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll(".slide");

    setInterval(() => {
      slides[currentSlide].classList.remove("active");
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add("active");
    }, 4000);

    function toggleMenu() {
      const menu = document.getElementById("navLinks");
      menu.classList.toggle("show");
    }

    // Auto-close menu on link click
    document.querySelectorAll('.nav-links a').forEach(link => {
      link.addEventListener('click', () => {
        const menu = document.getElementById("navLinks");
        menu.classList.remove("show");
      });
    });
  </script>

</body>
</html>
