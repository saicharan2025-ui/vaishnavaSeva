<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sri Vaishnava Seva Samithi</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 100;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      flex-wrap: wrap;
    }

    .navbar h1 {
      color: white;
      font-size: 1.4rem;
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 10px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .slideshow {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2rem;
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 10px;
      max-width: 90%;
      line-height: 1.4;
      text-shadow: 2px 2px 4px #000;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        flex-direction: column;
        width: 100%;
        padding-left: 10px;
      }

      .overlay-text {
        font-size: 1.2rem;
        padding: 15px;
      }
    }

    @media (max-width: 480px) {
      .overlay-text {
        font-size: 1rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <h1>Sri Vaishnava Seva Samithi</h1>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="Registration.html">Family Registration</a>
      <a href="temples.html">Temples</a>
      <a href="events.html">Events</a>
      <a href="donations.html">Donations</a>
    </div>
  </div>

  <!-- Slideshow -->
  <div class="slideshow">
    <div class="slide active" style="background-image: url('https://www.kinchit.org/dharma-sandeha/wp-content/uploads/2019/05/Thirupathi-Perumal-2.gif');">
      
    </div>
    <div class="slide" style="background-image: url('https://www.kinchit.org/dharma-sandeha/wp-content/uploads/2019/05/Thirupathi-Perumal.gif');">
     
    </div>
    <div class="slide" style="background-image: url('https://i.pinimg.com/originals/38/88/40/388840b995001e80246d305a614f7d47.gif');">
     
    </div>
  </div>

  <!-- Script to switch slides -->
  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll(".slide");

    setInterval(() => {
      slides[currentSlide].classList.remove("active");
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add("active");
    }, 4000); // 4 seconds per slide
  </script>

</body>
</html>
