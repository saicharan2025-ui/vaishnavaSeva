<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sri Vaishnava Seva Samithi</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    /* Navbar Base */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 30px;
  background-color: rgba(0, 0, 0, 0); /* Fully transparent */
  color: white;
  position: absolute;
  width: 100%;
  top: 0;
  z-index: 999;
  font-family: 'Segoe UI', sans-serif;
}

.logo {
  font-size: 1.4rem;
  font-weight: bold;
  color: gold;
  text-shadow: 0 0 6px rgba(255, 215, 0, 0.8);
}

.menu-icon {
  display: none;
  font-size: 1.8rem;
  cursor: pointer;
  color: white;
}

/* Button-like Navigation Links */
/* Button-style nav links */
.nav-links {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}

.nav-links a {
  text-decoration: none;
  font-weight: 600;
  font-size: 0.95rem;
  padding: 10px 18px;
  border: 2px solid rgba(255, 215, 0, 0.9);
  border-radius: 30px;
  background-color: rgba(255, 215, 0, 0.15);
  color: white;
  box-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
  transition: all 0.3s ease;
  display: inline-block;
}

.nav-links a:hover {
  background-color: rgba(255, 215, 0, 0.85);
  color: #000;
  box-shadow: 0 0 15px rgba(255, 215, 0, 1);
  transform: scale(1.05);
}

/* Mobile Responsive Menu */
@media (max-width: 768px) {
  .menu-icon {
    display: block;
  }

  .nav-links {
    display: none;
    flex-direction: column;
    background-color: rgba(0, 0, 0, 0.9); /* dark mobile dropdown */
    position: absolute;
    top: 60px;
    right: 0;
    width: 200px;
    border-radius: 0 0 10px 10px;
    padding: 15px;
  }

  .nav-links.show {
    display: flex;
  }

  .nav-links a {
    margin: 10px 0;
    text-align: left;
  }
}


    .slideshow {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2rem;
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 10px;
      max-width: 90%;
      line-height: 1.4;
      text-shadow: 2px 2px 4px #000;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.85);
        position: absolute;
        top: 60px;
        left: 0;
        padding: 10px 0;
        z-index: 99;
      }

      .nav-links.show {
        display: flex;
      }

      .nav-links a {
        padding: 10px 20px;
        border-top: 1px solid #444;
      }

      .overlay-text {
        font-size: 1.2rem;
        padding: 15px;
      }
    }

    @media (max-width: 480px) {
      .overlay-text {
        font-size: 1rem;
        padding: 10px;
      }
    }
  </style>
</head>
<script>
  function toggleMenu() {
    const nav = document.getElementById("navLinks");
    nav.classList.toggle("show");
  }

  // Auto-close on link click (for mobile)
  document.querySelectorAll('.nav-links a').forEach(link => {
    link.addEventListener('click', () => {
      document.getElementById("navLinks").classList.remove("show");
    });
  });
</script>
<body>

  <!-- Navbar with Hamburger -->
  <!-- Navigation Bar -->
<!-- Transparent Navigation Bar -->
<header>
  <nav class="navbar">

    <div class="nav-links" id="navLinks">

  </div>

  <!-- Slideshow -->
  <div class="slideshow">
    <div class="slide active" style="background-image: url('https://www.kinchit.org/dharma-sandeha/wp-content/uploads/2019/05/Thirupathi-Perumal-2.gif');">
      
    </div>
    <div class="slide" style="background-image: url('https://www.kinchit.org/dharma-sandeha/wp-content/uploads/2019/05/Thirupathi-Perumal.gif');">
     
    </div>
    <div class="slide" style="background-image: url('https://i.pinimg.com/originals/38/88/40/388840b995001e80246d305a614f7d47.gif');">
      
    </div>
  </div>

  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll(".slide");

    setInterval(() => {
      slides[currentSlide].classList.remove("active");
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add("active");
    }, 4000);

    function toggleMenu() {
      const menu = document.getElementById("navLinks");
      menu.classList.toggle("show");
    }

    // Auto-close menu on link click
    document.querySelectorAll('.nav-links a').forEach(link => {
      link.addEventListener('click', () => {
        const menu = document.getElementById("navLinks");
        menu.classList.remove("show");
      });
    });
  </script>

</body>
</html>
