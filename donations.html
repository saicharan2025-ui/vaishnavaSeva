<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f8fc;
    }

    nav {
      background-color: #004d40;
      padding: 12px 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      font-weight: bold;
      transition: background 0.3s, transform 0.3s;
    }

    nav a:hover {
      background: #00695c;
      transform: scale(1.05);
      border-radius: 6px;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    h1 {
      color: #2e7d32;
      margin-bottom: 10px;
    }

    p {
      color: #444;
      font-size: 17px;
    }

    @media (max-width: 600px) {
      nav a {
        font-size: 14px;
        padding: 8px;
      }

      }

  </style>
</head>

<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="Registration.html">Family Registration</a>
    <a href="donations.html">Donations</a>
    <a href="temples.html">Temples</a>
    <a href="legal.html">Legal</a>
    <a href="events.html">Events</a>
  </nav>

  <div class="container">
    <h1>Donations</h1>
    <p>Support our spiritual and community service initiatives. You can contribute through various methods including
      UPI, bank transfer, or in-person donations at events.</p>

  </div>
  <div id="paymentOptions">
    <button class="lang-toggle" onclick="showSection('upi')">UPI QR Code</button>
    <button onclick="showSection('card')">Pay with Card</button>
  </div>

  <div id="upi-section">
    <h3>Scan this QR Code</h3>
    <div id="qrcode"></div>
  </div>


  <div id="cardForm">
    <label>Cardholder Name:
      <input type="text" placeholder="Name on card" /> </label><br>
    <label>Card Number: <input type="text" placeholder="1234 5678 9012 3456" /> </label><br>
    <label>Expiry Date:<input type="text" placeholder="MM/YY" /> </label>
    <label>CVV:<input type="password" placeholder="123" /> </label><br>
    <button>Submit</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

  <script>
    function showSection(method) {
      document.getElementById('upi-section').style.display = method === 'upi' ? 'block' : 'none';
      document.getElementById('card-section').style.display = method === 'card' ? 'block' : 'none';

      if (method === 'upi') {
        generateUPIQRCode();
      }
    }

    function generateUPIQRCode() {
      const qrcodeContainer = document.getElementById("qrcode");
      qrcodeContainer.innerHTML = ""; // Clear existing QR code if any

      const qrText = "upi://pay?pa=chilakamarripavan-1@okhdfcbank&pn=Pavan&am=100&cu=INR"; // Change this to your dynamic link

      new QRCode(qrcodeContainer, {
        text: qrText,
        width: 200,
        height: 200,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });
    }

    function showCardForm() {
      document.getElementById("cardForm").style.display = "block";
    }

  </script>
</body>

</html>
