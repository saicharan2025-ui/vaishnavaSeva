<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Temples of Telangana</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f5f5f5;
    }
    header {
      background-color: #7b2cbf;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    h1 {
      text-align: center;
      margin: 1rem 0;
    }
    .filter-section {
      text-align: center;
      margin-bottom: 1rem;
    }
    .temples-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
    }
    .temple-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      width: 350px;
      overflow: hidden;
      transition: 0.3s;
    }
    .temple-card:hover {
      transform: translateY(-5px);
    }
    .temple-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .temple-info {
      padding: 1rem;
    }
    iframe {
      width: 100%;
      height: 200px;
      border: none;
    }
    @media (max-width: 600px) {
      .temple-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

<header>
  <div><strong>Sri Vaishnava Seva Samithi</strong></div>
  <nav>
    <a href="index.html">Home</a>
    <a href="Vaishnava1.html">Family Registration</a>
    <a href="donations.html">Donations</a>
    <a href="temples.html">Temples</a>
    <a href="events.html">Events</a>
  </nav>
</header>

<h1>Temples of Telangana</h1>

<div class="filter-section">
  <label for="districtSelect"><strong>Select District:</strong></label>
  <select id="districtSelect" onchange="filterTemples()">
    <option value="All">All Districts</option>
  </select>
</div>

<div class="temples-grid" id="templesContainer"></div>

<script>
  const temples = [
    {
      district: "Hyderabad",
      name: "Statue of Equality (Ramanuja)",
      description: "A 216-feet tall statue of Sri Ramanuja Charyulu, located at Muchintal.",
      image: "https://i0.wp.com/weekendyaari.in/wp-content/uploads/2024/10/statue-of-equality-2.jpg?fit=1228%2C665&ssl=1",
      map: "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3806.0347794164567!2d78.317989!3d17.447254!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb93dc6c9c30f7%3A0x3390eb011fd17eb5!2sStatue%20of%20Equality!5e0!3m2!1sen!2sin!4v1700000000000"
    },
    {
      district: "Yadadri Bhuvanagiri",
      name: "Yadadri Sri Lakshmi Narasimha Swamy Temple",
      description: "Famous hilltop temple dedicated to Lord Narasimha.",
      image: "https://www.poojn.in/wp-content/uploads/2025/03/Yadadri-The-Complete-Guide-to-Sri-Lakshmi-Narasimha-Swamy-Temple.jpeg.jpg",
      map: "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3813.0339643703133!2d78.9395!3d17.5627!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bccdc1ac6f3f70f%3A0xf20a97a4340eddfa!2sSri%20Lakshmi%20Narasimha%20Swamy%20Temple%2C%20Yadagirigutta!5e0!3m2!1sen!2sin!4v1700000000001"
    },
    {
      district: "Mulugu",
      name: "Ramappa Temple",
      description: "UNESCO World Heritage site built in 13th century Kakatiya style.",
      image: "https://media.assettype.com/TNIE%2Fimport%2F2021%2F7%2F26%2Foriginal%2FRamappa--.jpg?w=480&auto=format%2Ccompress&fit=max",
      map: "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3793.1341315819985!2d79.942228!3d18.237751!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a332a0a39089c5f%3A0x7b273f2c02f49cbf!2sRamappa%20Temple!5e0!3m2!1sen!2sin!4v1700000000002"
    },
    // ðŸ‘‰ Add remaining 31 temples similarly below...
  ];

  function renderTemples(data) {
    const container = document.getElementById("templesContainer");
    container.innerHTML = "";
    data.forEach(t => {
      container.innerHTML += `
        <div class="temple-card" data-district="${t.district}">
          <img src="${t.image}" alt="${t.name}" onerror="this.src='https://via.placeholder.com/350x200?text=No+Image'"/>
          <div class="temple-info">
            <h3>${t.name}</h3>
            <p><strong>District:</strong> ${t.district}</p>
            <p>${t.description}</p>
          </div>
          <iframe src="${t.map}" allowfullscreen></iframe>
        </div>
      `;
    });
    populateDropdown();
  }

  function populateDropdown() {
    const dropdown = document.getElementById("districtSelect");
    const districts = ["All", ...new Set(temples.map(t => t.district))];
    dropdown.innerHTML = districts.map(d => `<option value="${d}">${d}</option>`).join("");
  }

  function filterTemples() {
    const selected = document.getElementById("districtSelect").value;
    if (selected === "All") {
      renderTemples(temples);
    } else {
      renderTemples(temples.filter(t => t.district === selected));
    }
  }

  // Initial render
  renderTemples(temples);
</script>

</body>
</html>
