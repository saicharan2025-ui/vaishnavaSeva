  function renderTemples(data) {
    const container = document.getElementById("templesContainer");
    container.innerHTML = "";
    data.forEach(t => {
      container.innerHTML += `
        <div class="temple-card" data-district="${t.district}">
          <img src="${t.image}" alt="${t.name}" onerror="this.src='https://via.placeholder.com/350x200?text=No+Image'"/>
          <div class="temple-info">
            <h3>${t.name}</h3>
            <p><strong>District:</strong> ${t.district}</p>
            <p>${t.description}</p>
          </div>
          <iframe src="${t.map}" allowfullscreen></iframe>
        </div>
      `;
    });
    populateDropdown();
  }

  function populateDropdown() {
    const dropdown = document.getElementById("districtSelect");
    const districts = ["All", ...new Set(temples.map(t => t.district))];
    dropdown.innerHTML = districts.map(d => `<option value="${d}">${d}</option>`).join("");
  }

  function filterTemples() {
    const selected = document.getElementById("districtSelect").value;
    if (selected === "All") {
      renderTemples(temples);
    } else {
      renderTemples(temples.filter(t => t.district === selected));
    }
  }

  // Initial render
  renderTemples(temples);
