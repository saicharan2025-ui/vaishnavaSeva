<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Temples - Sri Vaishnava Seva Samithi</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background: #f4f6f9;
    }
    header {
      background-color: #004d40;
      color: white;
      padding: 14px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
    }
    nav {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 8px 14px;
      border-radius: 4px;
      transition: background 0.2s;
    }
    nav a:hover {
      background: #00695c;
    }

    h2.page-title {
      text-align: center;
      margin-top: 20px;
      color: #2e7d32;
    }

    select {
      display: block;
      margin: 20px auto;
      padding: 10px;
      font-size: 16px;
      width: 250px;
    }

    .temple-card {
      background: white;
      border-radius: 10px;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    .temple-card img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 6px;
      margin-top: 10px;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: 0;
      border-radius: 6px;
      margin-top: 12px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Sri Vaishnava Seva Samithi</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="registration.html">Family Registration</a>
      <a href="donations.html">Donations</a>
      <a href="temples.html">Temples</a>
      <a href="events.html">Events</a>
    </nav>
  </header>

  <h2 class="page-title">Temples Across Telangana</h2>

  <select id="districtSelect" onchange="filterTemples()">
    <option value="all">-- Select a District --</option>
  </select>

  <div id="templeContainer"></div>

  <script>
    const temples = [
      {
        district: "Yadadri Bhuvanagiri",
        temple_name: "Yadadri Lakshmi Narasimha Swamy Temple",
        description: "Hill‑top shrine dedicated to Narasimha Swamy, one of Telangana’s most visited pilgrim centers." ,
        image_url: "https://upload.wikimedia.org/wikipedia/commons/e/e1/Yadagirigutta_Temple.jpg",
        map_embed_url: "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3804.4790131087774!2d78.9408995151596!3d17.591616287989263..."
      },
      {
        district: "Hyderabad",
        temple_name: "Chilkur Balaji Temple",
        description: "The famous 'Visa Balaji' temple near Hyderabad, believed to grant visa wishes after circling deity." ,
        image_url: "https://upload.wikimedia.org/wikipedia/commons/5/5a/Chilkur_Balaji_Temple.jpg",
        map_embed_url: "https://www.google.com/maps/embed?...Chilkur+Temple"
      },
      {
        district: "Warangal Urban",
        temple_name: "Thousand Pillar Temple",
        description: "Historic Kakatiya era temple dedicated to Shiva, Vishnu and Surya in Hanamkonda." ,
        image_url: "https://upload.wikimedia.org/wikipedia/commons/1/1b/Thousand_Pillar_Temple.jpg",
        map_embed_url: "https://www.google.com/maps/embed?...Thousand+Pillar+Temple"
      }
      // Add more temples here...
    ];

    const select = document.getElementById('districtSelect');
    const container = document.getElementById('templeContainer');

    function populateDropdown() {
      [...new Set(temples.map(t => t.district))]
      .sort()
      .forEach(district => {
        const opt = document.createElement('option');
        opt.value = district;
        opt.textContent = district;
        select.appendChild(opt);
      });
    }

    function filterTemples() {
      container.innerHTML = '';
      const sel = select.value;
      const filtered = sel === 'all' ? temples : temples.filter(t => t.district === sel);
      filtered.forEach(t => {
        const c = document.createElement('div');
        c.className = 'temple-card';
        c.innerHTML = `
          <h3>${t.temple_name}</h3>
          <p>${t.description}</p>
          <img src="${t.image_url}" alt="${t.temple_name}" />
          <iframe src="${t.map_embed_url}" allowfullscreen loading="lazy"></iframe>
        `;
        container.appendChild(c);
      });
    }

    populateDropdown();
    filterTemples();
  </script>

</body>
</html>
