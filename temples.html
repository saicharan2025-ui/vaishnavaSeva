<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temples in Telangana</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    nav {
      background-color: #333;
      overflow: hidden;
    }
    nav a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }
    nav a:hover {
      background-color: #ddd;
      color: black;
    }
    h1 {
      text-align: center;
      margin: 20px;
    }
    select {
      display: block;
      margin: 20px auto;
      padding: 10px;
      font-size: 16px;
    }
    .temple-card {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
      margin: 20px auto;
      max-width: 800px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .temple-card img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 4px;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
      margin-top: 12px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="registration.html">Family Registration</a>
    <a href="donations.html">Donations</a>
    <a href="temples.html">Temples</a>
    <a href="events.html">Events</a>
  </nav>

  <h1>Temples in Telangana</h1>

  <select id="districtSelect" onchange="filterTemples()">
    <option value="all">-- Select a District --</option>
  </select>

  <div id="templeContainer"></div>

  <script>
    const temples = [
      {
        "district": "Hyderabad",
        "temple_name": "Statue of Equality",
        "description": "A monumental tribute to Sri Ramanujacharya near Hyderabad.",
        "image_url": "https://upload.wikimedia.org/wikipedia/commons/6/66/Statue_of_Equality_Hyderabad.jpg",
        "map_embed_url": "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3806.8751711206154!2d78.32133117507403!3d17.41890158332825!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcbef7b6a5e82fd%3A0x9bb631bc3d6d1e60!2sStatue%20of%20Equality!5e0!3m2!1sen!2sin!4v1691586511193!5m2!1sen!2sin"
      },
      {
        "district": "Siddipet",
        "temple_name": "Sri Lakshmi Narasimha Swamy Temple",
        "description": "Ancient temple located in Nacharam Gutta, Siddipet.",
        "image_url": "https://upload.wikimedia.org/wikipedia/commons/3/34/Narasimha_swamy_temple.jpg",
        "map_embed_url": "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3808.8201609697635!2d78.85568191494687!3d17.321519988096446!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcc72bd0f9d7755%3A0x6c0200002e26e207!2sSri%20Lakshmi%20Narasimha%20Swamy%20Temple!5e0!3m2!1sen!2sin!4v1625232348439!5m2!1sen!2sin"
      },
      {
        "district": "Yadadri Bhuvanagiri",
        "temple_name": "Yadadri Temple",
        "description": "Hilltop temple dedicated to Sri Lakshmi Narasimha Swamy.",
        "image_url": "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Yadagirigutta_Temple.jpg/640px-Yadagirigutta_Temple.jpg",
        "map_embed_url": "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3804.4790131087774!2d78.9408995151596!3d17.591616287989263!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcc9b6b3b25b4d1%3A0x54814467f53919b7!2sYadagirigutta%20Temple!5e0!3m2!1sen!2sin!4v1625262123212!5m2!1sen!2sin"
      }
    ];

    const select = document.getElementById('districtSelect');
    const container = document.getElementById('templeContainer');

    function populateDropdown() {
      const districts = [...new Set(temples.map(t => t.district))];
      districts.forEach(district => {
        const option = document.createElement('option');
        option.value = district;
        option.textContent = district;
        select.appendChild(option);
      });
    }

    function filterTemples() {
      const selected = select.value;
      container.innerHTML = '';

      const filtered = selected === 'all' ? temples : temples.filter(t => t.district === selected);
      filtered.forEach(t => {
        const div = document.createElement('div');
        div.className = 'temple-card';
        div.innerHTML = `
          <h2>${t.temple_name}</h2>
          <p>${t.description}</p>
          <img src="${t.image_url}" alt="${t.temple_name}" />
          <iframe src="${t.map_embed_url}" allowfullscreen loading="lazy"></iframe>
        `;
        container.appendChild(div);
      });
    }

    // Initialize
    populateDropdown();
    filterTemples();
  </script>
</body>
</html>
