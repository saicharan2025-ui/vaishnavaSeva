<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Temples of Telangana</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #f5f5f5;
    }
    nav {
      background-color: #4a148c;
      padding: 1rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      margin: 0;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
    }

    .container {
      padding: 1rem 2rem;
    }

    select {
      padding: 0.5rem;
      margin-bottom: 1.5rem;
      width: 100%;
      max-width: 400px;
    }

    .temple {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      padding: 1rem;
      margin-bottom: 2rem;
    }

    .temple img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 8px;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
      margin-top: 1rem;
      border-radius: 8px;
    }

    .temple h2 {
      margin: 0.5rem 0;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }
      nav ul {
        flex-direction: column;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>

  <nav>
    <h1>Sri Vaishnava Seva Samithi</h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="registration.html">Family Registration</a></li>
      <li><a href="donations.html">Donations</a></li>
      <li><a href="events.html">Events</a></li>
      <li><a href="temples.html">Temples</a></li>
    </ul>
  </nav>

  <div class="container">
    <h2>Explore Temples in Telangana</h2>
    <select id="districtDropdown" onchange="filterTemples()">
      <option value="All">All Districts</option>
    </select>

    <div id="templesContainer"></div>
  </div>

  <script>
    const temples = [
      {
        district: "Hyderabad",
        name: "Statue of Equality – Ramanuja",
        image: "https://i0.wp.com/www.tusktravel.com/blog/wp-content/uploads/2022/02/Statue-of-equality.jpg?fit=1230%2C757&ssl=1",
        description: "World’s second-tallest sitting statue, dedicated to Sri Ramanujacharya.",
        map: "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3805.5766380190415!2d78.3194084750134!3d17.478541683050057!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb95f4be3f1739%3A0x98f9f84f1874f8d9!2sStatue%20of%20Equality!5e0!3m2!1sen!2sin!4v1691588203944!5m2!1sen!2sin"
      },
      {
        district: "Siddipet",
        name: "Sri Lakshmi Narasimha Swamy Temple",
        image: "https://temple.yatradham.org/public/Product/temple/temple_Fk1IOXiZ_202408041546580.jpg",
        description: "A revered hilltop temple dedicated to Lord Narasimha.",
        map: "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3801.421923185324!2d78.84832797501617!3d17.52152358302063!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bccbabf18c95ad3%3A0xa9a88b10ad4a1957!2sSri%20Lakshmi%20Narasimha%20Swamy%20Temple!5e0!3m2!1sen!2sin!4v1691588203944!5m2!1sen!2sin"
      },
      {
        district: "Yadadri Bhuvanagiri",
        name: "Yadagirigutta Sri Lakshmi Narasimha Temple",
        image: "https://temple.yatradham.org/public/Product/temple/temple_Fk1IOXiZ_202408041546580.jpg",
        description: "Major pilgrimage site, beautifully renovated with intricate architecture.",
        map: "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3802.9980486747686!2d79.05370187501449!3d17.564753282987396!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcd4fc5dd37532f%3A0x3f9f12fce00b0b84!2sYadagirigutta%20Sri%20Lakshmi%20Narasimha%20Swamy%20Temple!5e0!3m2!1sen!2sin!4v1691588203944!5m2!1sen!2sin"
      }
      // Add 30 more temples below following the same structure
    ];

    const districtDropdown = document.getElementById("districtDropdown");
    const templesContainer = document.getElementById("templesContainer");

    // Populate district options
    const districts = [...new Set(temples.map(t => t.district))].sort();
    districts.forEach(d => {
      const opt = document.createElement("option");
      opt.value = d;
      opt.textContent = d;
      districtDropdown.appendChild(opt);
    });

    function filterTemples() {
      const selected = districtDropdown.value;
      templesContainer.innerHTML = "";

      const filtered = selected === "All" ? temples : temples.filter(t => t.district === selected);

      filtered.forEach(t => {
        const div = document.createElement("div");
        div.className = "temple";
        div.innerHTML = `
          <h2>${t.name}</h2>
          <strong>District:</strong> ${t.district}
          <p>${t.description}</p>
          <img src="${t.image}" alt="${t.name}" />
          <iframe src="${t.map}" loading="lazy" allowfullscreen></iframe>
        `;
        templesContainer.appendChild(div);
      });
    }

    // Initial load
    filterTemples();
  </script>

</body>
</html>
